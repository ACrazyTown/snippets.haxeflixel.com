language: ruby
rvm:
- 2.1
install:
- bundle install
- ./install-haxe.sh
before_script: 
- bundle update
script:
- bundle exec jekyll build
- bundle exec htmlproof ./_site
- ./build_demos.sh
after_script: 
- chmod +x serversync.rb
- bundle exec ruby ./serversync.rb
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer
branches:
  only:
  - master