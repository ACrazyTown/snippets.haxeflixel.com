{% if page.seealso | first %}
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-bookmark fa-lg fa-fw"></i> See Also</h3>
  </div>
  <div class="panel-body">
    <ul>
    {% assign links = page.seealso %}
    {% for link in links %}
      <li><a href="{% assign linkparts = link | split: '/' %}{% for linkpart in linkparts %}/{{ (linkpart | slugify }}{% endfor %}">{{ link }}</a></li>
    {% endfor %}
    </ul>
  </div>
</div>
{% endif %}
