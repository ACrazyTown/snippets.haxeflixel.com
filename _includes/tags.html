<div id="tags" class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-tags fa-lg fa-fw"></i> Tags</h3>
  </div>
    <div class="panel-body">
        {% for tag in page.tags %}
        <a href="/tags/{{ tag | link_to_tag: tag }}"><span class="label label-primary">{{ tag }}</span></a>
        {% endfor %}
    </div>
</div>
