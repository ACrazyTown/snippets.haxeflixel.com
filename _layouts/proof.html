---
layout: default
---
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a href="{{ page.conceptlink }}">{{ page.concept }}</a></li>
  <li class="active">{{ page.title}}</li>
</ol>

<div class="page-header">
  <h1>{{ page.concept}}: {{ page.title }}</h1>
</div>

<div id="content">
{{ content }}
</div>

<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Demonstration</h3>
  </div>
  <div id="demo" class="embed-responsive embed-responsive-4by3">
    <object data="/demos/{{ page.concept }}-{{ page.title }}/export/bin/{{ page.concept }}-{{ page.title }}.swf">
    alt : test
    </object>
  </div>
  <div class="panel-footer">
  <a href="/demos/{{ page.concept }}-{{ page.title }}/">Source</a>
  </div>
</div>
