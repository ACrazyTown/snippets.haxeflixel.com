---
layout: default
---
{{ content }}
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Proofs</h3>
  </div>
  <div class="panel-body">
    <ul>
    {% assign proofs = (site.proofs | where:"concept", page.title) | sort: 'order' %}
    {% for proof in proofs %}
        <li id="li-{{proof.concept | slugify }}-{{ proof.title | slugify }}">
          <a  href="/{{ proof.concept | slugify }}/{{ proof.title | slugify }}">{{ proof.title }}</a>
        </li>
    {% endfor %}
    </ul>
  </div>
</div>
