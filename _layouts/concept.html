---
layout: default
---
{{ content }}
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-list fa-lg fa-fw"></i> Proofs</h3>
  </div>
  <div class="panel-body">
    <ul class="fa-ul">
    {% assign proofs = (site.proofs | where:"concept", page.title) | sort: 'order' %}
    {% for proof in proofs %}
        <li id="li-{{proof.concept | slugify }}-{{ proof.title | slugify }}">
          <i class="fa-li fa fa-dot-circle-o"></i> <a  href="/{{ proof.concept | slugify }}/{{ proof.title | slugify }}">{{ proof.title }}</a>
        </li>
    {% endfor %}
    </ul>
  </div>
</div>
